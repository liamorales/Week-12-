<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="grocerycontainer" class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Lia's Grocery List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="groceryTable"class= "table table-bordered table-condenesed table-striped">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Used For</th>
                        <th>Qunatity</th>
                     </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td>Penne Noodles</td>
                        <td>Penne en Vodka Sauce</td> 
                        <td>1 bag</td>
                    </tr>
                    <tr>
                        <td>Vodka</td>
                        <td>Penne en Vodcka Sauce</td>
                        <td>1 bottle</td>
                    </tr>
                    <tr>
                        <td>Can of Crushed Tomatoes</td>
                        <td>Penne en Vodcka Sauce</td>
                        <td>1 can</td>
                    </tr>
                </tbody>
                </table>
            </div>
        <div class="row">
        </div>  
        <div class="row">
            <div id="itemInformation" class="header"> Item Information</div>
                <div class="container text-left">
                    <div class="row">
                        <div class="col">
                            <div class="form-group"id=groceryForm>
                                <label for="groceryitem">Grocery Item</label>
                                    <input type="text" id="groceryitem" class="newItem" placeholder="Grocery Item" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col">
                    <div class="form-group">
                        <label for="usedfor">Used For</label>
                        <input type="text" id="usedfor" class="newItem" placeholder="Used For" />
                    </div>
                    </div>
                    <br>
                    <div class="col">
                    <div class="form-group">
                        <label for="quantityneeded">Quantity Needed</label>
                        <input type="text" id="quantityneeded" class="newItem" placeholder="Quantity Needed"/>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
            <button type="button" id="updateButton" class="btn btn-primary" onclick="newElement()">Add</button>
            <button type="button" onclick="deleteButtonClick" id="deleteButton" class="btn btn-primary">Delete</button>
            </div>
        </div>
        </div>
    </div>
    

    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>

    
    
</body>
</html>
